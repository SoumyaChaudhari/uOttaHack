<!doctype html>
<html lang="en">
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">

<head>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel='stylesheet' href='styles/dashboard.css'>
  <link rel='stylesheet' href='styles/main_styles.css'>
  <title>uOttawaHack</title>
</head>

<body class="change-color">
  <div id="wrapper">
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="sidebar-brand">
          <a href="#">
              <img src="img/favicon.ico" width="50" height="50" class="d-inline-block align-top move-down" alt="logo"/>
              <span className="shift-right">uOttaHack</span>
            </a>
        </li>
        <hr/>
        <li class="nav-item">
          <a href="#">Budget</a>
        </li>
        <li class="nav-item">
          <a href="#">Form</a>
        </li>
        <li class="nav-item">
          <a href="#">Wrodrobbe</a>
        </li>
      </ul>
    </div>
    <div>
      <nav class="navbar navbar-light bg-white">
        <a class="navbar-brand" href="#">
            <i href="#menu-toggle" class="fa fa-bars fa-2x" id="menu-toggle"></i>
          </a>
        <div class="text-center">
          <img width="50" height="50" src="img/avatar-f.png" class="rounded" alt="avatar" />
        </div>

      </nav>
    </div>
    <div id="page-content-wrapper">
      <div class="container-fluid">
        <div class="card-deck"></div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src='scripts/main_script.js'></script>
  <script type="text/javascript">
    $(document).ready(() => {
      $("#menu-toggle").click((e) => {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
      if ($(window).width() >= 834) {
        $("#menu-toggle").click();
      }
    });
  </script>
</body>

</html>
